<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
</head>
<body>
<form action="/uregister" method="post">
    <div>
        <label for="name">昵称</label>
        <input type="text" name="name" id="name" placeholder="请输入昵称">
    </div>
    <div>
        <label for="password">密码</label>
        <input type="password" name="password" id="password" placeholder="请输入密码">
    </div>

    <div>
    <label for="password2">再次确认密码</label>
    <input type="password
" name="password2" id="password2" placeholder="请确认密码">
    </div>

    <div>
    <label for="tel">手机号码</label>
    <input type="text" name="tel" id="tel" placeholder="请输入手机号码">
    </div>
<div>
    <label for="email">邮箱</label>
    <input type="text" name="email" id="email" placeholder="请输入邮箱">
</div>
<div>
    <select name="gender" id="gender">
        <option value="男">男</option>
        <option value="女">女</option>
    </select>
</div>
<div>
    <button type="submit">注 册</button>
</div>
</form>
</body>
</html>
